<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citlalli Velasco | Spa & Estética</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-gold': '#D4AF37', 'brand-pistachio': '#C1D7AE',
                        'brand-pistachio-dark': '#8DA875', 'brand-fuchsia': '#D946EF',
                    },
                    fontFamily: { serif: ['"Playfair Display"', 'serif'], sans: ['"Lato"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @keyframes blob { 0% { transform: translate(0px, 0px) scale(1); } 33% { transform: translate(30px, -50px) scale(1.1); } 66% { transform: translate(-20px, 20px) scale(0.9); } 100% { transform: translate(0px, 0px) scale(1); } }
        .animate-blob { animation: blob 7s infinite; }
        .glass { background: rgba(255, 255, 255, 0.35); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .glass-strong { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.8); }
    </style>
</head>
<body class="bg-gray-50 text-gray-700 font-sans relative overflow-x-hidden min-h-screen">
    <div class="fixed inset-0 w-full h-full -z-10 bg-gradient-to-br from-gray-50 to-gray-100">
        <div class="absolute top-0 -left-4 w-72 h-72 bg-brand-pistachio rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute top-0 -right-4 w-72 h-72 bg-brand-gold rounded-full mix-blend-multiply filter blur-xl opacity-60 animate-blob"></div>
    </div>
    <nav class="fixed w-full z-50 top-0">
        <div class="glass-strong px-6 py-4 flex justify-between items-center shadow-sm">
            <div class="text-xl font-serif font-bold text-gray-800"><span class="text-brand-gold">Vital</span>Estética</div>
            <button onclick="toggleMenu()" class="text-gray-600 p-2"><i class="fas fa-bars text-2xl"></i></button>
        </div>
        <div id="mobile-menu" class="hidden absolute top-full left-0 w-full glass-strong shadow-xl flex flex-col text-center py-4 space-y-4">
            <a href="#servicios" onclick="toggleMenu()" class="font-bold">Servicios</a>
            <a href="#galeria" onclick="toggleMenu()" class="font-bold">Resultados</a>
            <a href="#agenda" onclick="toggleMenu()" class="font-bold text-brand-fuchsia">Agendar Cita</a>
        </div>
    </nav>
    <header class="relative pt-36 pb-20 px-6 flex flex-col items-center text-center z-10">
        <div class="relative w-40 h-40 mb-6 group">
            <div class="absolute inset-0 bg-brand-gold rounded-full blur opacity-40"></div>
            <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&w=500&q=80" class="relative w-full h-full object-cover rounded-full border-4 border-white shadow-lg">
        </div>
        <h1 class="text-3xl font-serif font-bold text-gray-800 mb-2">Citlalli Velasco C.</h1>
        <p class="text-sm text-brand-pistachio-dark font-bold tracking-widest uppercase mb-6">Consultora en Spa & Estética</p>
        <div class="glass p-6 rounded-2xl max-w-lg mx-auto mb-8"><p class="text-gray-600 italic">"Tratamientos estéticos avanzados y relajación total. El equilibrio perfecto para resaltar tu belleza natural."</p></div>
        <a href="#agenda" class="bg-brand-fuchsia text-white font-bold py-3 px-8 rounded-full shadow-lg flex items-center gap-2">
            <span>Reserva tu Cita</span><i class="fas fa-calendar-check"></i>
        </a>
    </header>
    <section id="agenda" class="px-6 pb-20">
        <div class="glass-strong p-6 rounded-3xl max-w-md mx-auto shadow-2xl border-t-4 border-brand-fuchsia text-center">
            <h3 class="text-2xl font-serif font-bold mb-6">Agenda tu Cita</h3>
            <form onsubmit="enviarWhatsApp(event)" class="space-y-4 text-left">
                <input type="text" id="nombre" class="w-full p-3 rounded-lg border focus:outline-none" placeholder="Tu Nombre" required>
                <select id="servicio" class="w-full p-3 rounded-lg border">
                    <option>Limpieza Facial Profunda</option>
                    <option>Estética Integral</option>
                    <option>Control de Acné</option>
                </select>
                <button type="submit" class="w-full bg-brand-fuchsia text-white font-bold py-3 rounded-xl flex justify-center items-center gap-2">
                    <span>Confirmar por WhatsApp</span><i class="fab fa-whatsapp text-xl"></i>
                </button>
            </form>
        </div>
    </section>
    <div class="fixed bottom-6 right-6 z-50">
        <a href="https://wa.me/528124114941" target="_blank" class="bg-green-500 text-white p-4 rounded-full shadow-2xl flex items-center justify-center animate-bounce">
            <i class="fab fa-whatsapp text-2xl"></i>
        </a>
    </div>
    <script>
        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('hidden'); }
        function enviarWhatsApp(e) {
            e.preventDefault();
            const url = `https://wa.me/528124114941?text=Hola Citlalli, soy ${document.getElementById('nombre').value}. Quiero agendar: ${document.getElementById('servicio').value}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
